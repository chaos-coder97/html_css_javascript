<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Coder - System Alerts</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="container">
        <h2 class="title">System Alerts</h2>
        <div class="section">
            <div class="controls">
                <button class="button success" onclick="showSuccessNotification()">Success</button>
                <button class="button warning" onclick="showWarningNotification()">Warning</button>
                <button class="button error" onclick="showErrorNotification()">Error</button>
                <button class="button info" onclick="showInfoNotification()">Info</button>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
